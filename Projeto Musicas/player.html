<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Player Pessoal - Gerenciamento</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .player {
      background: #1e1e1e;
      padding: 1.5rem;
      border-radius: 1rem;
      width: 320px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
    }
    img { width: 100%; border-radius: 1rem; margin-bottom: 1rem; }
    button { margin: 0.3rem; padding: 0.5rem 1rem; border: none; border-radius: 0.5rem; background: #333; color: white; cursor: pointer; }
    button:hover { background: #444; }
    .lista {
      margin-top: 1rem;
      width: 320px;
      background: #1a1a1a;
      border-radius: 1rem;
      padding: 1rem;
      max-height: 250px;
      overflow-y: auto;
    }
    .item {
      padding: 0.4rem;
      cursor: pointer;
      border-bottom: 1px solid #333;
      display: flex; /* Novo: Para layout flex√≠vel */
      justify-content: space-between; /* Para separar o texto dos bot√µes */
      align-items: center;
    }
    .item:hover { background: #333; }
    .item-texto {
        flex-grow: 1;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
        margin-right: 5px;
    }
    .item-botoes button {
        margin: 0 0.1rem;
        padding: 0.2rem 0.5rem;
        font-size: 0.7rem;
        background: #555;
    }
    input, label {
      display: block;
      margin: 0.3rem 0;
      width: 100%;
      box-sizing: border-box; /* Garante que o padding n√£o estoure o width */
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: none;
      background: #333;
      color: white;
    }
    .upload {
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 1rem;
      margin-top: 2rem;
      width: 320px;
    }
  </style>
</head>
<body>
  <h1>üéß Meu Player Pessoal</h1>

  <div class="player">
    <img id="capa" src="" alt="Capa" />
    <h2 id="titulo">Nenhuma m√∫sica</h2>
    <p id="artista"></p>
    <audio id="audio" controls style="width: 100%;"></audio>
    <div>
      <button onclick="anterior()">‚èÆ</button>
      <button onclick="tocar()">‚ñ∂Ô∏è</button>
      <button onclick="pausar()">‚è∏</button>
      <button onclick="proxima()">‚è≠</button>
    </div>
  </div>

  <div class="lista" id="lista"></div>

  <div class="upload">
    <h3>üì§ Adicionar nova m√∫sica</h3>
    <input type="file" id="file" accept="audio/mp3">
    <input type="text" id="tituloUpload" placeholder="T√≠tulo">
    <input type="text" id="artistaUpload" placeholder="Artista">
    <input type="text" id="capaUpload" placeholder="URL da capa (opcional)">
    <button onclick="uploadMusica()">Enviar</button>
  </div>

  <div class="upload" style="margin-top: 1rem;">
    <h3>üóÑ Armazenamento</h3>
    <div style="background: #333; height: 20px; border-radius: 10px; margin-bottom: 0.5rem;">
      <div id="barraArmazenamento" style="background: #28a745; height: 100%; border-radius: 10px; width: 0%;"></div>
    </div>
    <p id="textoArmazenamento" style="margin: 0; text-align: right;"></p>
  </div>

  <div class="upload" style="margin-top: 1rem;">
    <h3>üîó URL do Widget para OBS</h3>
    <input type="text" id="urlObs" readonly style="cursor: copy;" onclick="this.select(); document.execCommand('copy'); alert('URL copiada!');">
    <p style="font-size: 0.8rem; margin: 0.5rem 0 0;">(Clique para copiar a URL)</p>
  </div>


  <script>
    const SUPABASE_URL = "https://dixgvkrdmmcjvfjhmvbo.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRpeGd2a3JkbW1janZmamhtdmJvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA2NDU0MTUsImV4cCI6MjA3NjIyMTQxNX0.CPQ7pLFCWzb1gUE3upcv78ErCEPSGcWUpDksu3CC45g";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let musicas = [];
    let indiceAtual = 0;

    async function carregarMusicas() {
      const { data, error } = await supabase.from('musicas').select('*').order('criado_em', { ascending: true });
      if (error) return console.error(error);
      musicas = data;
      mostrarLista();
      if (musicas.length && !document.getElementById('audio').src)
        tocarMusica(0);
    }
    
    // NOVO: Carrega e exibe o uso de armazenamento (MOCK)
    async function carregarArmazenamento() {
      // Esta √© uma simula√ß√£o (MOCK) do uso de armazenamento.
      // Voc√™ pode ajustar os valores, mas para o uso real √© necess√°rio um backend.
      
      const MAX_GB = 1; // Limite de 1GB simulado
      const MUSICAS_MOCK = musicas.length; 
      const USO_MOCK_MB = (MUSICAS_MOCK * 5); // Simula√ß√£o: 5MB por m√∫sica
      const USO_GB = USO_MOCK_MB / 1024;

      const porcentagem = (USO_GB / MAX_GB) * 100;
      const texto = `${USO_GB.toFixed(2)} GB / ${MAX_GB} GB (${porcentagem.toFixed(1)}%)`;
      
      document.getElementById('barraArmazenamento').style.width = `${Math.min(porcentagem, 100)}%`;
      document.getElementById('textoArmazenamento').textContent = texto;
    }

    // ATUALIZADO: Mostra a lista com bot√µes de gerenciamento
    function mostrarLista() {
      const lista = document.getElementById('lista');
      lista.innerHTML = '';
      musicas.forEach((m, i) => {
        const div = document.createElement('div');
        div.className = 'item';

        const texto = document.createElement('span');
        texto.textContent = `${m.titulo} - ${m.artista}`;
        texto.className = 'item-texto';
        texto.onclick = () => tocarMusica(i);
        
        const botoes = document.createElement('div');
        botoes.className = 'item-botoes';
        
        const btnEditar = document.createElement('button');
        btnEditar.textContent = '‚úèÔ∏è';
        // Passa o ID da m√∫sica para a fun√ß√£o de edi√ß√£o
        btnEditar.onclick = (e) => { e.stopPropagation(); editarMusica(m.id); };
        
        const btnDeletar = document.createElement('button');
        btnDeletar.textContent = 'üóëÔ∏è';
        // Passa o ID da m√∫sica para a fun√ß√£o de exclus√£o
        btnDeletar.onclick = (e) => { e.stopPropagation(); deletarMusica(m.id); };
        
        botoes.appendChild(btnEditar);
        botoes.appendChild(btnDeletar);
        
        div.appendChild(texto);
        div.appendChild(botoes);
        lista.appendChild(div);
      });
      carregarArmazenamento();
    }

    function tocarMusica(i) {
      const m = musicas[i];
      if (!m) return;
      indiceAtual = i;
      document.getElementById('titulo').textContent = m.titulo;
      document.getElementById('artista').textContent = m.artista || '';
      document.getElementById('capa').src = m.capa || '';
      const audio = document.getElementById('audio');
      audio.src = m.url_arquivo;
      audio.play();

      supabase.from('estado_player')
        .update({ musica_atual: m.id, atualizado_em: new Date() })
        .eq('id', 1);
    }

    function tocar() { document.getElementById('audio').play(); }
    function pausar() { document.getElementById('audio').pause(); }
    function proxima() { tocarMusica((indiceAtual + 1) % musicas.length); }
    function anterior() { tocarMusica((indiceAtual - 1 + musicas.length) % musicas.length); }

    async function uploadMusica() {
      const file = document.getElementById('file').files[0];
      if (!file) return alert('Selecione um arquivo MP3!');
      
      const nomeArquivo = `${Date.now()}_${file.name}`;
      const { data, error } = await supabase.storage.from('musicas_novo').upload(nomeArquivo, file);
      if (error) return alert('Erro ao enviar: ' + error.message);

      const { data: urlData } = supabase.storage.from('musicas_novo').getPublicUrl(nomeArquivo);
      const titulo = document.getElementById('tituloUpload').value || file.name;
      const artista = document.getElementById('artistaUpload').value;
      const capa = document.getElementById('capaUpload').value;

      await supabase.from('musicas').insert({
        titulo, artista, capa, url_arquivo: urlData.publicUrl
      });

      alert('M√∫sica adicionada!');
      document.getElementById('file').value = '';
      document.getElementById('tituloUpload').value = '';
      document.getElementById('artistaUpload').value = '';
      document.getElementById('capaUpload').value = '';
      carregarMusicas();
    }

    // ATUALIZADO: Fun√ß√£o de Edi√ß√£o
    async function editarMusica(id) {
      const m = musicas.find(m => m.id === id);
      if (!m) return alert('M√∫sica n√£o encontrada!');
      
      const novoTitulo = prompt('Novo t√≠tulo:', m.titulo);
      const novoArtista = prompt('Novo artista:', m.artista || '');
      const novaCapa = prompt('Nova URL de capa:', m.capa || '');
      
      if (novoTitulo === null || novoArtista === null || novaCapa === null) return;
      
      await supabase.from('musicas').update({
        titulo: novoTitulo, artista: novoArtista, capa: novaCapa
      }).eq('id', m.id);
      
      alert('M√∫sica atualizada!');
      carregarMusicas();
    }
    
    // NOVO: Fun√ß√£o de Exclus√£o
    async function deletarMusica(id) {
        if (!confirm('Tem certeza que deseja excluir esta m√∫sica? Isso √© irrevers√≠vel e tamb√©m apagar√° o arquivo do Storage do Supabase!')) return;
        
        const musica = musicas.find(m => m.id === id);
        if (!musica) return alert('M√∫sica n√£o encontrada!');
        
        // 1. Encontrar o nome do arquivo para deletar do Storage
        const urlPartes = musica.url_arquivo.split('/');
        let nomeArquivoCompleto = urlPartes.pop();
        if (nomeArquivoCompleto.includes('?')) {
            nomeArquivoCompleto = nomeArquivoCompleto.split('?')[0];
        }
        
        // 2. Deletar do Storage
        const { error: storageError } = await supabase.storage.from('musicas_novo').remove([nomeArquivoCompleto]);
        if (storageError) console.warn("Aviso: Erro ao deletar arquivo do Storage. O registro DB ser√° removido.", storageError);
        
        // 3. Deletar do Banco de Dados
        const { error: dbError } = await supabase.from('musicas').delete().eq('id', id);
        if (dbError) return alert('Erro ao deletar do banco de dados: ' + dbError.message);

        alert('M√∫sica exclu√≠da com sucesso!');
        carregarMusicas();
    }
    
    // NOVO: Configura a URL do OBS
    function configurarUrlObs() {
      const urlAtual = window.location.href;
      // Tenta construir a URL do nowplaying.html baseado na URL atual do player.html
      let urlBase = urlAtual.replace('player.html', '');
      
      // Garante o caminho correto (ex: https://dominio.netlify.app/Projeto Musicas/nowplaying.html)
      if (!urlBase.endsWith('/')) {
         urlBase += '/';
      }
      
      const urlCompleta = urlBase.replace(/Projeto Musicas\/?/, 'Projeto Musicas/nowplaying.html');
      
      document.getElementById('urlObs').value = urlCompleta;
    }

    carregarMusicas();
    configurarUrlObs();
  </script>
</body>
</html>
